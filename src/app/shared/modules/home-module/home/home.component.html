<div class="main-container">
    <div class="top-section">
        <app-nav></app-nav>
        <section class="search-section">
            <div class="search-message">
                <p class="main-title">Book your stay with Tripster</p>
                <span class="sub-title">1,480,083 rooms around the world are wating for you!</span>
            </div>
            <div class="search-bar">
                <div class="options-container">
                    <div class="search-box">
                        <p class="box-title">Location</p>
                        <span>Where are you going?</span>
                    </div>
                    <span class="separator">|</span>
                    <div class="search-box">
                        <p class="box-title">Check-in</p>
                        <span>Add date</span>
                    </div>
                    <span class="separator">|</span>
                    <div class="search-box">
                        <p class="box-title">Check-out</p>
                        <span>Add date</span>
                    </div>
                    <span class="separator">|</span>
                    <div class="search-box">
                        <p class="box-title">Guests</p>
                        <span>Number of guests</span>
                    </div>
                    <span class="separator">|</span>
                </div>
                <div class="btn-container">
                    <button class="search-room-btn"><i class="fa-solid fa-arrow-right"></i></button>
                </div>
            </div>
        </section>
        <section class="destination-section">
            <h6 class="section-subtitle">Popular destinations</h6>
            <div class="img-places-container">
                <div class="place-box">
                    <img src="https://gobackpacking.com/wp-content/uploads/2021/09/El-Poblado-Medellin.jpg" alt="">
                    <span class="location-label">Medellin</span>
                </div>
                <div class="place-box-2">
                    <div class="place-box-container-1">
                        <img src="https://images.mnstatic.com/48/19/481902d4d03765b5f47361f66d2cdb18.jpg"  alt="">
                        <span class="location-label">San Andres</span>
                    </div>
                    <div class="place-box-container-2">
                        <img src="https://grancolombiatours.com/wp-content/uploads/2023/04/villa-de-leyva-tour-1.jpg"  alt="">
                        <span class="location-label">Villa de Leyva</span>
                    </div>
                </div>
                <div class="place-box">
                    <img src="https://www.infobae.com/new-resizer/MwWmVxtfQZCj9CwyP02HgOHWXt8=/1200x1800/filters:format(webp):quality(85)/cloudfront-us-east-1.images.arcpublishing.com/infobae/YHUDGK3XSFBB7EN3MTQHDHZAMY.jpg" alt="">
                    <span class="location-label">Cartagena</span>
                </div>
                <div class="place-box-2">
                    <div class="place-box-container-2">
                        <img src="https://colombiavisible.com/wp-content/uploads/2021/09/Quindio.jpg" class="img-2" alt="">
                        <span class="location-label">Quindio</span>
                    </div>
                    <div class="place-box-container-1">
                        <img src="https://static.nationalgeographicbrasil.com/files/styles/image_3200/public/bogota-columbia-01.jpg?w=1600&h=900" alt="img-1">
                        <span class="location-label">Bogota</span>
                    </div>
                </div>
            </div>
        </section>
        <section class="offer-section">
            <h6 class="section-subtitle">Hotels loved by guest</h6>
            <div class="cards-container">
                <app-offercard *ngFor="let hotel of hotels"
                    [score]="hotel.score"
                    [url]="hotel.url"
                    [hotelName]="hotel.hotelName"
                    [location]="hotel.location"
                    [price]="hotel.price"
                ></app-offercard>
            </div>
        </section>
        <section class="add-section"></section>
        <app-footer></app-footer>
    </div>
   
        
    
</div>
